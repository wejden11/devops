<table class="table">
    <tr><th>num instructor</th><th>firstname</th><th>lastname</th><th>Date of hire</th></tr>
    <tr *ngFor="let item of data">
            <td>{{ item.numInstructor }}</td>
            <td>{{ item.firstName }}</td>
            <td>{{item.lastName}}</td> 
            <td>{{item.dateofhire | date:'yyyy-MM-dd'}}</td>       
    </tr>
</table>
